<!DOCTYPE html>
  <head>
    <title>Attempt at Google Homepage mockup</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <nav class="navbarleft">
          <ul>
            <li><a href="https://www.google.com/about" alt="About Google">About</a></li>
            <li><a href="https://www.google.com/Store" alt"Google Store">Store</a></li>
          </ul>
      </nav>
      <nav class="navbarright">
        <ul>
          <li><a href="https://www.google.com/Gmail" alt="Gmail Login">Gmail</a></li>
          <li><a href="https://www.google.com/Images" alt="Google Images">Images</a></li>
          <li class="googleapps"><a href="https://www.google.com/Apps" alt="Google Apps">Apps</a></li>
          <li class="alerts"><a href="https://www.google.com/alerts" alt="Google Alerts">Alerts</a></li>
          <li class="login"><a href="https://www.google.com/login" alt="Google Login">Login</a></li>
      </nav>
    </header>
<!--Needs to be an embedded iframe....i think-->
    <div class="googlelogo">
      <a href="https://www.google.com" alt="Google Logo">Google</a>
    </div>
    <!--Needs to be a form-->
    <div class="searchbar">
      <form>
      </form>
    </div>
    <div class="googlesearch">
      <a href="https://www.google.com/search" alt="Google Search">Google Search</a>
    </div>
    <div class="lucky">
      <a href="https://www.google.com/random" alt="Random Google Search">I'm Feeling Lucky</a>
    </div>
    <footer>
      <nav class="footerleft">
        <ul>
          <li><a href="https://www.google.com/advertising" alt="Google Advertising">Advertising</a></li>
          <li><a href="https://wwww.google.com/business" alt="Google Business">Business</a></li>
        </ul>
      </nav>
      <nav class="footerright">
        <ul>
          <li><a href="https://www.google.com/Privacy" alt="Google Privacy Policy">Privacy</a></li>
          <li><a href="https://www.google.com/Terms" alt="Google Terms and Conditions">Terms</a></li>
          <li><a href="https://www.google.com/Settings" alt="Google Settings">Settings</a></li>
      </nav>
    </footer>
</html>
